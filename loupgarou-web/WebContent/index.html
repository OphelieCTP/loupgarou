			<h2>Connexion</h2>
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label"> Nom d'utilisateur :</label>
				<div class="col-sm-10">
					<input type="text" name="username" id="username" class="form-control" placeholder="Username" />
				</div>
			</div>
			
				<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label"> Mot de passe :</label>
				<div class="col-sm-10">
					<input type="password" name="password" id="paswword" class="form-control" placeholder="*****" />
				</div>
			</div>
			<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input class="btn btn-info" type="submit" value="Se connecter" />
					</div>
				</div>
			
		</form>
		
		
	</section>

	</footer>
