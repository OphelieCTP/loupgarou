<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="asset/css/style.css"/>

<title>Le loupggarou de Thiercelieux</title>
</head>
<body>

	<header>
		<h1>Bienvenue à Thiercelieux</h1>
	
		<div id="statpart" class="col-sm-12">
		</div>
	</header>
	
	<div id="container-fluid" class="col-sm-12">
		<div id="page-left" class="col-sm-2">
		</div>
		<div id="page-center" class="col-sm-8">
		<section id="identification">
			<h2>Identification</h2>
			<p><a href="#connexion" class="btn btn-info" role="button">Connexion</a></p>
			
			<p><a href="#inscription" class="btn btn-info" role="button">Inscription</a></p>
		</section>

		<section id="connexion">
		
			<form class="form-horizontal">
				<h2>Connexion</h2>
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label"> Nom d'utilisateur :</label>
					<div class="col-sm-10">
						<input type="text" name="username" id="username" class="form-control" placeholder="Username" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label"> Mot de passe :</label>
					<div class="col-sm-10">
						<input type="password" name="password" id="paswword" class="form-control" placeholder="*****" />
					</div>
				</div>
						
				<div class="form-group" id="connexion-button">
						<div class="col-sm-10" id="connexion-valid">
							<input class="btn btn-info" type="submit" value="Se connecter" formaction="jeu.html" />
						</div>
					</div>
			</form>
		</section>
		
		<section id="inscription">
		<form class="form-horizontal">
				<h2>Inscription</h2>
				<div class="form-group row">
					<label for="usern" class="col-sm-2 col-form-label"> Nom d'utilisateur :</label>
					<div class="col-sm-10">
						<input type="text" name="usern" id="usern" class="form-control" placeholder="Username" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password-1" class="col-sm-2 col-form-label"> Mot de passe :</label>
					<div class="col-sm-10">
						<input type="password" name="password-1" id="paswword-1" class="form-control" placeholder="*****" />
					</div>
				</div>
				
				<div class="form-group row" id="passwordCheck">
					<label for="password-2" class="col-sm-2 col-form-label"> Confirmation mot de passe :</label>
					<div class="col-sm-10">
						<input type="password" name="password-2" id="paswword-2" class="form-control" placeholder="*****" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="birthday" class="col-sm-2 col-form-label"> Date de Naissance :</label>
					<div class="col-sm-10">
						<input type="date" name="birthday" id="birthday" class="form-control" placeholder="" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="email" class="col-sm-2 col-form-label"> Adresse e-mail :</label>
					<div class="col-sm-10">
						<input type="email" name="email" id="email" class="form-control" placeholder="abc@xyz.com" />
					</div>
				</div>
				
				
				<div class="form-group" id="inscription-button">
						<div class="col-sm-10" id="inscription-valid">
							<input class="btn btn-info" type="submit" value="S'inscrire" />
						</div>
					</div>
			</form>
		</section>
		
		</div>
		<div id="page-right" class="col-sm-2">
		</div>
	</div> <!-- container -->
	<footer>
	
	</footer>
</body>
